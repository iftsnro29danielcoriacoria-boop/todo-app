name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ==========================
  # 1) BUILD + TEST
  # ==========================
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # ==========================
  # 2) BUILD + PUSH DOCKER IMAGE â†’ DOCKER HUB
  # ==========================
  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/todo-app:latest"
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .

      - name: Push Docker image
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/todo-app:latest"
          echo "Pushing image: $IMAGE"
          docker push "$IMAGE"

  # ===============================================
  # 3) DEPLOY A RENDER (CORREGIDO: Webhook)
  # ===============================================
  deploy-render:
    needs: docker-build-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render Deploy Webhook
        run: |
          echo "Activando el despliegue en Render usando la URL del Webhook..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
